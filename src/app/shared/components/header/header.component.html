<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">{{ 'HEADER.TITLE' | translate }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/']">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/placeorder/cart']">Cart({{cart}}) <span
            class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link " role="button">{{ 'HEADER.SELECT' | translate }}: </a>
      </li>
      <li class="nav-item dropdown">
        <select #langSelect (change)="translate.use(langSelect.value)" class="nav-link dropdown-toggle" role="button"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <option class="dropdown-item" *ngFor="let lang of translate.getLangs()" [value]="lang"
            [selected]="lang === translate.currentLang">{{ lang }}</option>
        </select>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div>
      <button class="btn my-2 my-sm-0" type="submit" *ngIf="!(loggedIn)" (click)="signIn()">
        {{ 'HEADER.LOGIN' | translate }}</button>
      <button class="btn my-2 my-sm-0" type="submit" *ngIf="loggedIn" (click)="signOut()">
        {{ 'HEADER.LOGOUT' | translate }}</button>
    </div>
  </div>
</nav>
