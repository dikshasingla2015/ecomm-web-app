<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">{{ 'HEADER.TITLE' | translate }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/']">{{ 'HEADER.HOME' | translate }} <span
            class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/placeorder/cart']">{{ 'HEADER.CART' | translate }}({{cart}}) <span
            class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{ 'HEADER.SELECT' | translate }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <button class="dropdown-item" (click)="changeLanguageOnSelect('en')">{{ 'HEADER.SELECT_ENGLISH' | translate
            }}</button>
          <button class="dropdown-item" (click)="changeLanguageOnSelect('gr')">{{ 'HEADER.SELECT_GERMAN' | translate
            }}</button>
        </div>
      </li>
      <app-show-category-tree (categoryText)="searchProductByCategory($event)"></app-show-category-tree>
    </ul>
    <app-search-product (searchText)="searchProductByName($event)"></app-search-product>
    &nbsp;&nbsp;
    <div>
      <button class="btn btn-outline-info my-2 my-sm-0" type="submit" *ngIf="!(loggedIn)" (click)="signIn()">
        {{ 'HEADER.LOGIN' | translate }}</button>
      <button class="btn btn-outline-info my-2 my-sm-0" type="submit" *ngIf="loggedIn" (click)="signOut()">
        {{ 'HEADER.LOGOUT' | translate }}</button>
    </div>
  </div>
</nav>
