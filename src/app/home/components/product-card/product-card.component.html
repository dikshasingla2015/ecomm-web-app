<p-card header={{productData.name}} subheader={{productData.price}} [style]="{width: '360px'}" class="card"
    styleClass="p-card-shadow" (click)="viewProductDescription(productData.id)">
    <ng-template pTemplate="header">
        <img alt="Card" src={{productData.imageURL}} (click)="viewProductDescription(productData.id)">
    </ng-template>
    <p>{{productData.description}}</p>
</p-card>
