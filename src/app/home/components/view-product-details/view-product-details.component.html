<div class="card div-data">
    <div class="p-col-12" class="align-value">
        <div class="product-list-item">
            <img src={{product.imageURL}} [alt]="product.name" />
        </div>
        <div class="product-list-action">
            <div style="margin-bottom: 1rem;">
                <div class="product-name">{{product.name}}</div>
                <div class="product-description">{{product.description}}</div>
                <span class="product-price">{{product.price}}</span>
            </div>
            <ul class="list-unstyled">
                <li>Features:
                    <ul *ngFor="let data of product.features" class="ul-data">
                        <li>{{data}}</li>
                    </ul>
                </li>
            </ul>
            <div class="buttons-align">
                <p-button label="Cancel" icon="pi pi-times" (click)="onCancelClick()"></p-button>
                <p-button label="Add To Cart" *ngIf="!(addToCartClick)" icon="pi pi-shopping-cart"
                    styleClass="p-button-success" (click)="addToCart()" [style]="{'margin-left': '.5em'}">
                </p-button>
                <p-button label="View Cart" *ngIf="addToCartClick" icon="pi pi-shopping-cart"
                    styleClass="p-button-success" (click)="ViewCart()" [style]="{'margin-left': '.5em'}">
                </p-button>
            </div>
        </div>
    </div>
</div>
