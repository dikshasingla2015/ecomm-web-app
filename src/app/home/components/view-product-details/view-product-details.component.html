<div class="card div-data">
    <div class="p-col-12" class="align-value">
        <div class="product-list-item">
            <img src={{product.imageURL}} [alt]="product.name" />
        </div>
        <div class="product-list-action">
            <div style="margin-bottom: 1rem;">
                <div class="product-name">{{product.name}}</div>
                <div class="product-description">{{product.description}}</div>
                <span class="product-price">{{product.price}}</span>
                <span class="product-ratings">
                    <app-product-ratings [starRating]="product.ratings"></app-product-ratings>
                </span>
            </div>
            <ul class="list-unstyled">
                <li>{{ 'HOME.FEATURES' | translate }}:
                    <ul *ngFor="let data of product.features" class="ul-data">
                        <li>{{data}}</li>
                    </ul>
                </li>
            </ul>
            <div class="buttons-align">
                <p-button label="{{ 'HOME.CANCEL' | translate }}" icon="pi pi-times" styleClass="p-button-help"
                    (click)="onCancelClick()">
                </p-button>
                <p-button label="{{ 'HOME.ADD_TO_CART' | translate }}" *ngIf="!(addToCartClick)"
                    icon="pi pi-shopping-cart" styleClass="p-button-success" (click)="addToCart()"
                    [style]="{'margin-left': '.5em'}">
                </p-button>
                <p-button label="{{ 'HOME.VIEW_CART' | translate }}" *ngIf="addToCartClick" icon="pi pi-shopping-cart"
                    styleClass="p-button-success" (click)="viewCart()" [style]="{'margin-left': '.5em'}">
                </p-button>
            </div>
        </div>
    </div>
</div>
