<div class="card-group">
    <div style="padding: 5px; margin: 10px;" *ngFor="let product of products 
        | paginate : { id: 'product_listing_pagination',
        itemsPerPage : 6,currentPage : page,totalItems : totalRecords}">
        <app-product-card [productData]="product"></app-product-card>
    </div>
</div>
<div class="d-flex justify-content-center" style=" margin: 0 auto; text-align: center;">
    <pagination-controls id="product_listing_pagination" (pageChange)="page=$event">
    </pagination-controls>
</div>
